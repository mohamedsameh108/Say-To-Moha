<!DOCTYPE html>
<html>

<head>
    <title>
        Say To Moha
    </title>
    <link rel="icon"
        href="https://assets.website-files.com/5d898ad5b4e4f742d9f7ba40/5d9a9fedc33c896b2582b7fc_SAY.Wordmark.RGB.Black.png"
        type="image/png">
    <meta charset="UTF-8">
    <meta name="description" content="Say something to Mohamed Sameh">
    <meta name="author" content="Mohamed Sameh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
        }

        * {
            box-sizing: border-box;
        }

        .bg-image {
            background-image: url("background.jpg");
            filter: blur(4px);
            -webkit-filter: blur(4px);
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .bg-text {
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        .inputs {
            margin: 5px;
            padding: 5px;
        }

        .data {
            display: block;
            margin: auto;
        }
    </style>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script type="text/javascript">
        function sendMessage() {
            if (document.getElementById("message").value.length == 0) {
                alert("Please, Write your message first.")
            }
            else {
                Email.send({
                    SecureToken: "46e9bcdd-807e-4c63-b150-955d000a70c4",
                    To: 'samehmmm337@gmail.com',
                    From: "samehmmm337@gmail.com",
                    Subject: "Say To Moha " + document.getElementById("name").value,
                    Body: document.getElementById("message").value,
                })
                    .then(function (message) {
                        alert("Message sent successfully.Thanks")
                    });
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="bg-image"></div>
    <video width="1000" height="1000" autoplay>
        <source src="EECG.mp4" type="video/mp4">
    </video>
    <div class="bg-text">
        <h1>Say To Moha</h1>
        <p>Send a message to Mohamed Sameh</p>
        <p>You can make it an anonymous message</p>
        <form method="post">
            <div class="inputs"><input type="text" maxlength="60" class="data" id="name"
                    placeholder="Your Name (optional)" !required /></div>
            <div class="inputs"><input type="text" class="data" id="message" placeholder="Your message" required />
            </div>
            <div class="inputs"><input type="button" class="data" value="Send Message" onclick="sendMessage()" /></div>
        </form>
    </div>
</body>


</html>
